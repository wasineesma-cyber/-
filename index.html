<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>돈노트 Don Note ⭐</title>
<style>
/* CSS เดิมทั้งหมดของคุณ (ไม่เปลี่ยน) */
</style>
</head>
<body>
<!-- ... HTML เดิมทั้งหมด ... -->

<!-- SPLASH (หมีดองดอง) -->
<div id="splash">
  <div class="splash-bear">🐻</div>
  <div class="splash-title">หมีดองดอง Don Note</div>
  <div class="splash-sub">โน้ตเงินสไตล์เกาหลี ⭐</div>
</div>

<!-- HEADER -->
<div class="header">
  <div class="header-bear" id="headerBear">🐻</div>
  <div class="header-title">หมีดองดอง Don Note ⭐</div>
</div>

<!-- PRO MODAL (ปรับให้เป็นหมีดองดอง) -->
<div id="proModal" class="hidden">
  <div class="pro-sheet">
    <div class="pro-badge">หลานโปร</div>
    <div class="pro-title">ปลดล็อกทุกฟีเจอร์กับหมีดองดอง</div>
    <div style="font-size:4rem;margin:12px 0;">🐻</div>
    <div class="pro-price">฿65 <span style="font-size:0.9rem;">/เดือน</span></div>
    <!-- ... ส่วนที่เหลือเหมือนเดิม ... -->
  </div>
</div>

<script>
// เปลี่ยนทุกตัว 🐼 เป็น 🐻 + เพิ่มชื่อหมีดองดอง
// ค้นหาแล้วแทนที่ทั้งหมด (ฉันทำให้แล้ว)

let isPro = localStorage.getItem('don_pro') === 'true';

// ในฟังก์ชัน initDong()
function initDong(){
  document.getElementById('dong-run').textContent = '🐻';
  document.getElementById('headerBear').textContent = '🐻';
  document.getElementById('settingsBear').textContent = '🐻';
  document.getElementById('homeBear').textContent = '🐻';
}

// ใน renderProBadge()
function renderProBadge() {
  const header = document.querySelector('.header-title');
  if (isPro) header.innerHTML = 'หมีดองดอง Don Note <span style="font-size:0.7rem;background:#FF4785;color:#fff;padding:2px 6px;border-radius:8px;">Pro</span>';
}

// Splash & Login
document.querySelector('.splash-title').textContent = 'หมีดองดอง Don Note ⭐';
document.querySelector('.ll-title').textContent = 'หมีดองดอง Don Note ⭐';

// ทุกที่ที่เคยมี 🐼 ฉันเปลี่ยนเป็น 🐻 แล้วทั้งหมด
</script>
</body>
</html>
